    <script>
       let world =  ["China", "Iran", "Nigeria", "USA", "Norway", "Ghana", "UK", "India", "Afghanistan"];
       function checkSafety(element){
           return element != "Afghanistan";
       }
       console.log(`${world.every(checkSafety) == "true"? "The world is safe":  "The world is not safe"}`);
    </script>
